- id: helix
  name: helix
  url: https://github.com/contra/graphql-helix
  lang: Node.js
  server: http
  run:
    cmd: node
    args: ["index.js"]
- id: helix-debugger
  name: helix-debugger
  url: https://github.com/rocket-connect/graphql-debugger
  lang: Node.js
  server: http
  run:
    cmd: node
    args: ["index.js"]
- id: yoga
  name: yoga
  url: https://github.com/dotansimha/graphql-yoga
  lang: Node.js
  server: http
  run:
    cmd: node
    args: ["--no-warnings", "index.js"]
- id: yoga-debugger
  name: yoga-debugger
  url: https://graphql-debugger.com/docs/plugins/yoga
  lang: Node.js
  server: http
  run:
    cmd: node
    args: ["--no-warnings", "index.js"]
- id: yoga-otel
  name: yoga-otel
  url: https://github.com/open-telemetry/opentelemetry-js/
  lang: Node.js
  server: http
  run:
    cmd: node
    args: ["--no-warnings", "index.js"]
- id: apollo
  name: apollo
  url: https://github.com/apollographql/apollo-server
  lang: Node.js
  server: Express
  run:
    cmd: node
    args: ["--no-warnings", "index.js"]
- id: apollo-debugger
  name: apollo-debugger
  url: https://graphql-debugger.com/docs/plugins/apollo
  lang: Node.js
  server: Express
  run:
    cmd: node
    args: ["--no-warnings", "index.js"]
