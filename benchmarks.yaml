- id: graphql-js
  name: graphql-js
  url: https://github.com/graphql/graphql-js
  lang: Node.js
  server: http
  run:
    cmd: node
    args: ["index.js"]
- id: graphql-debugger
  name: graphql-debugger
  url: https://github.com/rocket-connect/graphql-debugger
  lang: Node.js
  server: http
  run:
    cmd: node
    args: ["index.js"]
- id: mercurius
  name: Mercurius
  url: https://github.com/mercurius-js/mercurius
  lang: Node.js
  server: Fastify
  run:
    cmd: node
    args: ["index.js"]
- id: graphql-yoga
  name: graphql-yoga
  url: https://github.com/dotansimha/graphql-yoga
  lang: Node.js
  server: http
  run:
    cmd: node
    args: ["--no-warnings", "index.js"]
- id: apollo
  name: apollo
  url: https://github.com/apollographql/apollo-server
  lang: Node.js
  server: Express
  run:
    cmd: node
    args: ["--no-warnings", "index.js"]
